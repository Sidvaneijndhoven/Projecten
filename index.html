<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <h1>
        Quote Generator
    </h1>
    <p>
        Quote Generator gemaakt met javascript en een quote api<br>
        Api: <a href="//github.com/lukePeavey/quotable">Quote Api</a>
    </p>
    <div class="quote-box">
        <img src="images/quote.png" id="logo">
        <h2>Quote of the day:</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
        </div>
        <footer>
            <button><a href="https://github.com/Sidvaneijndhoven">&copy; SidvanEijndhoven</a></button>
        </footer>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        const api_url = "https://api.quotable.io/random";

        async function getquote(url)
        {
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);
            quote.innerHTML = data.content 
            author.innerHTML = data.author
        }

        getquote(api_url);
    </script>
</body>
</html>
