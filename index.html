<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <img src="images/5988509.png" id="logo">
            <h1>
                Javascript<br><span>Age Calculator</span>
            </h1>
            <p id="bio">
                Voer een of uw geboordedatum in om te zien hoe lang geleden het is:
            </p>
            <div class="input-box">
                <input type="date" id="date"><br>
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result">
            </p>
            <footer>
                 <button><a href="https://github.com/Sidvaneijndhoven">&copy; Sidvaneijndhoven</a></button>
            </footer>
        </div>
    </div>
    <script>
        
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");

        function calculateAge()
        {
            let birthDate = new Date(userInput.value);

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;

            y3 = y2 - y1;

        if(m2 >= m1)
        {
            m3 = m2 - m1;
        }
        else
        {
            y3--;
            m3 = 12 + m2 - m1;
        }

        if(d2 >= d1)
        {
            d3 = d2 - d1;
        }

        else
        {
            m3--; 
            d3 = GetDaysInMonth(y1, m1) + d2 - d1;
        }

        if(m3 < 0)
        {
            m3 = 11;
            y3--;
        }
        result.innerHTML =  `U bent ${y3} jaar, ${m3} maanden en ${d3} dagen oud!`;
        }

        function GetDaysInMonth(year, month)
        {
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>
</html>
